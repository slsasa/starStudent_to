<ion-view view-title="登录">
  <ion-content class="has-header">

    <div class="loginbk" ng-repeat="loginbk in loginbks">
      <img src="{{loginbk.img}}" class="mebk">
    </div>

    <ion-list>

      <label class="item item-input">
        <span class="input-label fill" >帐号</span>
        <input type="text" placeholder="输入账号" ng-model="user.num">
      </label>
      <label class="item item-input">
        <span class="input-label fill">密码</span>
        <input type="text" placeholder="输入密码" ng-model="user.pwd">
      </label>



      <div style="padding: 10%">
        <button class="button" ng-click="login()">登陆</button>
        <button class="button" ng-click="register()">注册</button>
      </div>
      <a  style="float: right"  ng-click="Forgotpw()">忘记密码</a>
    </ion-list>
  </ion-content>
</ion-view>
