
<ion-view>
  <ion-nav-title>
    <span class="title">登录</span>
  </ion-nav-title>
  <ion-content class="has-header " style="background-image:url(img/loginbk.jpg);background-attachment:fixed;
  background-repeat:no-repeat;background-size:cover;-moz-background-size:cover;-webkit-background-size:cover;">
<div ng-repeat="loginbk in loginbks" style="height: auto;text-align: -webkit-center;margin: 12% 0 0 0">

        <div class="hb" >
          <img src="{{loginbk.img}}" class="mebk">
        </div>
</div>


    <div style="margin: 4% 0 0 0;width: 97%;" >
      <div class="logininput">
        <i class="ion-ios-person-outline" style="font-size: 30px;color:white;padding: 0px 13px 0;"></i>
        <input type="text" class="loginaccount " placeholder="请输入账号" name="username" ng-model="user.num " >
      </div>
      <div class="logininput">
        <i class="ion-ios-locked-outline" style="font-size: 30px;color:white;    padding: 0px 13px 0;"></i>
        <input type="password" class="loginaccount " placeholder="请输入密码" name="password" ng-model="user.pwd " >
      </div>
    </div>

    <div style="position:absolute;width: 97%;" >
      <a class="button button-pink login"  ng-click="login()">登录</a>
      <a class="button  button-pink register"  ng-click="register()">注册</a>
      <div style="margin: -195px 0 0 0;position:absolute;">
        <ion-checkbox  class="rem" style="margin: 0px 0 0 15%; width: 120px; " ng-model="remembers.checked"  ng-checked="remembers.checked">
          <span ng-click="clickRemember(remembers.checked)" style="margin: 0 0 0 40%;position:absolute" >{{remembers.text}}</span>
        </ion-checkbox>
      </div>

      <p style="margin: -190px 9% 0 0;float: right"   ng-click="Forgotpw()" class="loginforget" >忘记密码</p>
    </div>
