<ion-view>
  <ion-nav-title>
    <span class="title">账户注册</span>
  </ion-nav-title>
  <ion-content style="background-image:url(img/loginbk.jpg);background-attachment:fixed;
  background-repeat:no-repeat;background-size:cover;-moz-background-size:cover;-webkit-background-size:cover;">


    <div class="loginbk" ng-repeat="loginbk in loginbks">
      <div style="border: solid white 2px;width:120px;height:120px;border-radius:120px;margin: 10% 32%">
        <img src="{{loginbk.img}}" class="mebk">
      </div>
    </div>

    <div class="reginput">
      <i class="ion-ios-person-outline" style="font-size: 30px;color:white;    padding: 0px 10px 0;"></i>
      <input type="text" class="loginaccount " placeholder="请输入账号" ng-model="user.num " >
    </div>

    <div class="verify">
      <i class="ion-ios-checkmark-outline" style="font-size: 30px;color:white;    padding: 0px 10px 0;"></i>
      <input type="text" class="loginaccount " placeholder="请输入验证码" ng-model="user.numverify " >
    </div>
    <a class="button button-pink tt"  ng-click="">获取验证码</a>
    <div class="reginput">
      <i class="ion-ios-locked-outline" style="font-size: 30px;color:white;    padding: 0px 13px 0;"></i>
      <input type="password" name="password" class="loginaccount " placeholder="请输入密码" ng-model="user.pwd " >
    </div>
    <div class="reginput">
      <i class="ion-ios-locked-outline" style="font-size: 30px;color:white;    padding: 0px 13px 0;"></i>
      <input type="password" name="passwordsure" class="loginaccount " placeholder="再次输入" ng-model="user.pwdsure " >
    </div>
    <div class="reisterinput item-select">
      <div class="input-label fill" style="color: white;padding-left: 8%">
        身份
      </div>
      <select id="select" style="font-size: 18px;font-weight:500">
        <option value="teacher" selected="">教师</option>
        <option value="student">学员</option>
      </select>
    </div>

    <div class="padding text-center ">
      <a class="button button-pink" style="width: 80%;margin: 5% 11%;box-shadow:#f96a9f 0px 23px 20px -20px ;font-size: 14px;" ng-click="onSubmit()">提交确认</a>

    </div>

  </ion-content>
</ion-view>
