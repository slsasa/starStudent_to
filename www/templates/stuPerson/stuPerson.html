<ion-view view-title="明星学员">
  <ion-content style="background-color: #f1f1f1">
    <div class="headbk" ng-repeat="headbk in headbks">
      <img src="{{headbk.img}}" style="width: 100%;height: 110%;">

      <img src="{{headbk.headimg}}" class="head" >

     <div style="background: black;opacity:0.5;height: 35px;width: 68%;  margin: -80px 29%;">
       <p class="myneme light" >{{headbk.myname}}<i class="ion-edit  "ng-click="editor();" ></i></p>
     </div>

    </div>

    <div class="stud">
      <div class="button-bar a_image1"style="width: 70%;    margin: -35px 24% 0;">
        <a class="head2" ng-click="learnSit()" ><img style="display: block;" src="img/stuperson/study.png"/>学校成果</a>
        <a class="head2" ng-click="studentHon()"><img style="display: block;" src="img/stuperson/huonr.png"/>学员荣耀</a>
        <a class="head2" ng-click="techerCom()"><img style="display: block;" src="img/stuperson/teachcom.png"/>教师评语</a>
      </div>
    </div>
    <div>
          <ion-item class=" item-icon-right" ui-sref="learn-garden"  >
            <i class="ion-ios-book-outline" style="font-size: 35px;color: #f65492"><h2 style="margin: -28px 33px 0px;"> 学习园</h2></i>

            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>

        <ion-item class=" item-icon-right" style=" padding: 9px 20px 15px;">
          <i class="ion-android-star-outline" style="font-size: 35px;color: #f65492" ng-click="goDynamic('stu')">
            <h2 style="margin: -28px 33px 0px;"> 我的动态</h2></i>

          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>

        <ion-item class=" item-icon-right" ui-sref="myApply" >
          <i class="ion-ios-paper-outline" style="font-size: 35px;color: #f65492"><h2 style="margin: -28px 33px 0px;"> 我的报名</h2></i>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
    </div>

    <div style="padding-top: 25px">
      <ion-item class=" item-icon-right" style="    padding: 9px 20px 15px;">
        <i class="ion-ios-gear-outline" style="font-size: 35px;color: #f65492"><h2 style="margin: -28px 33px 0px;" ng-click="goStuSetting('stu')" > 设置</h2></i>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </div>
    <a class="button button-pink outlogin"  ng-click="outlogin()">退出登录</a>

  </ion-content>

</ion-view>
