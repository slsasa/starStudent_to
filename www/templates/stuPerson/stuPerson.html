<ion-view>
  <ion-nav-title>
    <span class="title">明星学员</span>
  </ion-nav-title>
  <ion-content style="background-color: #f1f1f1">
    <div class="headbk">
      <img src="{{studentInfo['PicBgRef']['Url']}}" style="width: 100%;height: 110%;">

      <img src="{{studentInfo['PicAvatarRef']['Url']}}" class="head" ng-click="replaceImage()">

     <div style="background: rgba(0, 0, 0, 0.6);opacity:0.5;height: 35px;width: 68%;  margin: -80px 29%;">
       <p class="myneme light" >{{studentInfo.Name}}<i class="ion-edit  "ng-click="editor();" ></i></p>
     </div>

    </div>

    <div class="stud">
      <div class="button-bar a_image1"style="width: 70%; margin: -35px 24% 0;">
        <a class="head2" ng-click="learnSits()" ><img style="display: block;" src="img/stuperson/study.png"/>学习情况</a>
        <a class="head2" ng-click="studentHons()"><img style="display: block;" src="img/stuperson/huonr.png"/>学员荣耀</a>
        <a class="head2" ng-click="techerCom()"><img  style="display: block;" src="img/stuperson/teachcom.png"/>教师评语</a>
      </div>
    </div>
    <div>
          <ion-item class=" item-icon-right" ui-sref="learn-garden"  >
            <i class="ion-ios-book-outline" style="font-size: 35px;color: #f65492"><h2 style="margin: -28px 33px 0px;"> 学习园</h2></i>

            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>

        <ion-item class=" item-icon-right" style="padding: 10px 0 18px 16px;" ng-click="goStuMyDynamic('stu')">
            <img src="img/teachper/mydy.png"   style="    width: 28px;">
            <h2 style="margin: -28px 33px 0px;"> 我的动态</h2>

          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>

        <ion-item class=" item-icon-right" ui-sref="myApply" >
          <i class="ion-ios-paper-outline" style="font-size: 35px;color: #f65492"><h2 style="margin: -28px 33px 0px;"> 我的报名</h2></i>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
    </div>

    <div style="padding-top: 25px">
      <ion-item class=" item-icon-right" style="    padding: 9px 20px 15px;">
        <i class="ion-ios-gear-outline" style="font-size: 35px;color: #f65492"><h2 style="margin: -28px 33px 0px;" ng-click="goStuSetting('stu')" > 设置</h2></i>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </div>
    <a class="button button-pink outlogin"  ng-click="outlogin()">退出登录</a>

  </ion-content>

</ion-view>
