<ion-view>
  <ion-nav-title>
    <span class="title">我的报名</span>
  </ion-nav-title>

  <ion-nav-buttons side="right" >
    <button class="button light button-icon icon ion-android-share-alt" ></button>
  </ion-nav-buttons>
  <ion-content>

    <h4 style="text-align: center">{{myApply['Profession']}}</h4>
    <img style="width: 100%;height: 300px" ng-src="{{rootPicUrl + myApply['SignPicRef']['Url']}}"/>


    <div style="    margin: 30px 0 0 25px;">
      <p>报名规则</p>
      <p>报名费:{{myApply['SignUpCost']}}元</p>
      <p>奖励积分:{{myApply['Tel']}}</p>
      <p>截止时间:{{myApply['Time'] | date:'yyyy-MM-dd'}}</p>
    </div>
    <br>
    <p>{{myApply.content}}</p>
  </ion-content>
</ion-view>
