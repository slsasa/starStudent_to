<ion-view>
  <ion-nav-title>
    <span class="title">我要报名</span>
  </ion-nav-title>

  <ion-nav-buttons >
    <button class="button button-icon icon ion-ios-arrow-back" ui-sref="tabs.person_stu"></button>
  </ion-nav-buttons>

  <ion-content>
    <div class="list">
      <a class="item" ng-repeat="apply in applys" ng-click="myApplyDeatil(apply.id)">
        <div class="item-thumbnail-left">
          <img ng-src={{apply.img}}>
          <h2>{{apply.title}}</h2>
          <p>报名费:{{apply.cost}}</p>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
