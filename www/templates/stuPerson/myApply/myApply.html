<ion-view>
  <ion-nav-title>
    <span class="title">我要报名</span>
  </ion-nav-title>

  <ion-nav-buttons >
    <button class="button light button-icon icon ion-ios-arrow-back" ui-sref="tabs.person_stu"></button>
  </ion-nav-buttons>

  <ion-content style="background: #eeeeee">
    <div class="list">
      <a class="item" ng-repeat="apply in applys" ng-click="myApplyDeatil(apply)">
        <div class="item-thumbnail-left">
          <img ng-src={{rootPicUrl}}{{apply.SignPicRef.Url}}>
          <h2>{{apply.Profession}}</h2>
          <p>报名费:{{apply.SignUpCost}}</p>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
