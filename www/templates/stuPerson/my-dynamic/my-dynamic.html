<ion-view view-title="我的动态">

  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-ios-arrow-back" ui-sref="tabs.person_stu"></button>
  </ion-nav-buttons>

  <ion-content>
    <div class="list">
      <a class="item" ng-repeat="comment in comments" ng-click="goApplyDeatil(comment.id)">
        <div class="item-thumbnail-left">
          <img ng-src={{comment.img}}>
          <p style=" padding-top: 13px;">{{comment.name}}<p style="margin: -22px 35% 0;">{{comment.position}}</p></p>
          <p>{{comment.introduce}}</p>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
