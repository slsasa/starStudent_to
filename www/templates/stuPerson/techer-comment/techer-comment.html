<ion-view view-title="教师评语">
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-ios-arrow-back" ui-sref="tabs.person_stu"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-android-funnel" ></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <a class="item" ng-repeat="comment in comments" ng-click="myApplyDeatil(comment.id)">
        <div class="item-thumbnail-left">
          <img ng-src={{comment.teacher_avatar_id.pic_url}} style="border-radius:100px">

            <h2 style="    margin: 10px 0px 0;">{{comment.teacher_id.name}}</h2>
            <p style="margin: -20px 25% 0;">{{comment.teacher_id.profession_name}}</p>
            <p style="">{{comment.content}}</p>

        </div>
      </a>
    </div>

  </ion-content>
</ion-view>
