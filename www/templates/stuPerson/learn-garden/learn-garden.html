<ion-view>
  <ion-nav-title>
    <span class="title">学习园</span>
  </ion-nav-title>
  <ion-nav-buttons>
    <button class="button light button-icon icon ion-ios-arrow-back" ui-sref="tabs.person_stu"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right " >
    <button class="button light button-icon icon ion-paper-airplane " ng-click="goAddGarden()"></button>
  </ion-nav-buttons >
  <ion-content style="background-color: #f1f1f1">
    <div >
      <img src="img/learn-garder/img2.png" style="width: 100%;height: 126px"/>
      <h5 style="color: white;margin: -40px 10px 0px;font-size: 15px">计算机Java基础教学视频</h5>
    </div>

    <div id="student" class="list" style="padding: 15px 0px;">
      <ion-item class="item-avatar card" ng-repeat="leagarden in  leagardens">
        <div class="item-avatar">
          <img src="{{leagarden.issuer_avatar_id.pic_url}}" style="border-radius: 40px">
          <h4 style="    margin: 15px 0px 5px 0px;">{{leagarden.issuer_name}}</h4>
          <p>{{leagarden.time | date : 'yyyy-MM-dd'}}</p>

          <div ng-if="leagarden.content.length >=36">
            <div id="{{leagarden._id+'contentLea'}}"> {{leagarden.content |ifMore}}</div>
            <div id="{{leagarden._id+'moreContentLea'}}" style="display: none"> {{leagarden.content}}</div>

            <div>
              <a ng-click="showleagarden(leagarden._id)">更多</a>
            </div>
          </div>

          <div ng-if="leagarden.content.length <36">
            <p> {{leagarden.content}}</p>
          </div>

          <div ng-if="leagarden.issuer_avatar_id.pic_url != ''">
            <a href="{{leagarden.link_url}}">
              <img width="150px" height="150px" ng-src="{{leagarden.issuer_avatar_id.pic_url}}"/>
            </a>
          </div>

        </div>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
