<ion-view>
  <ion-nav-title>
    <span class="title">教师风采</span>
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <ion-item>
      <div style="margin: 0px 0 0 5px;width: 78px;height: 185px;float: left">
      <img ng-src="{{rootPicUrl + teacher['TeacherAvatarRef']['Url']}}" class="styleh">
      <p style="margin: 5px 0 0 15px;">{{teacher['TeacherName']}}</p>
      </div>
      <p class="stylec">{{teacher['Content']}}</p>
      </ion-item>

      <ion-item style="padding: 10px 0px 0;">
      <div style="padding: 5px 0 5px 0;text-align: center;" ng-if="styleImg['PicListRef'].length>3">

      <img ng-src="{{rootPicUrl + styleImg['PicListRef'][0]['Url']}}" style="height: 125px;width: 100px">
      <img ng-src="{{rootPicUrl + styleImg['PicListRef'][1]['Url']}}" style="height: 125px;width: 100px">
      <img ng-src="{{rootPicUrl + styleImg['PicListRef'][2]['Url']}}" style="height: 125px;width: 100px">
      </div>



      <div class="row" style="padding: 5px 0 5px 0;text-align: center;" ng-if="styleImg['PicListRef'].length<=3" >
        <div class="col col-3" ng-repeat="img in styleImg['PicListRef'] track  by $index"> <img  ng-src="{{rootPicUrl+img['Url']}}" style="height: 125px;width: 100px"></div>
      </div>

      <div style="padding: 5px 0 5px 0;text-align: center;" ng-if="styleImg['PicListRef'].length<1">
        <img src="img/logo.go3.png" style="height: 125px;width: 100px">
      </div>



      <span>
        <img src="img/teachper/z1.png" ng-click="addLike()" class="stylez1" />
        <p style="float: left" ng-model="teacher['LikeCount']">点赞:{{like}}</p>
      </span>
      <a class="button rightbtom" style="float: right;line-height: 25px;margin: 0px 10px 5px 0px;" ng-click="goImgs()">更多>></a>

    </ion-item>

    <ion-item ng-repeat="reward in teacher.honor" class="styleHistor">
      <p>{{reward['Title']}}</p>
      <p>{{reward['Description']}}</p>
      <p style="    float: right;margin: 5px 10px 0 0;">{{reward['Time'] | date: 'yyyy-MM-dd'}}</p>
    </ion-item>

      </div>

  </ion-content>

  <div class="bar bar-footer button-bar a_image1"style="height: 75px;text-align: center ;    padding: 0;    border: 1px solid #ddd;
    background: rgba(124, 205, 51, 0.07);">

    <a class="perhead2" ng-click="goPaper()" ><img style="display: block;" src="img/personal/jxrz.png"/>教学日志</a>
    <!--<a class="perhead2" ng-click="goPaper()"><img style="display: block;" src="img/personal/xslw.png"/>学术论文({{teacher['PaperCount']}})</a>-->
    <a class="perhead2" ng-click="addLike()"><img style="display: block;" src="img/personal/dz.png"/>点赞({{teacher['LikeListRef'].length}})</a>
    <a class="perhead2" ng-click="sendFlower()"><img style="display: block;" src="img/personal/sh.png"/>送花({{teacher['FlowerListRef'].length}})</a>

  </div>

</ion-view>
