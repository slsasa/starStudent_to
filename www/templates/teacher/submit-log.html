<div class="modal" style="background-color: #f1f1f1">
  <ion-header-bar class="bar bar-header" style="    background: #f96a9f;text-align: center">
    <h5 class="title" style="color: white">新增文章</h5>
    <button class="button button-pink " style="color:white;" ng-click="close()">关闭</button>
  </ion-header-bar>
  <ion-content has-header="true">


   <div style="background: white;">
        <div style="padding: 3px 10px;height: 30px;">
      文章类型
      <select ng-model="articleType" style="color: #f96a9f;">
        <option selected>教学日志</option>
        <!--<option>学术论文</option>-->
      </select>

      </div>
     <textarea ng-model="articleTitle"  placeholder="标题" style="font-size: 18px;width: 100%;height: 32px;text-align: center; line-height: 25px;border: 1px solid lavenderblush" ng-model="articleTitle"></textarea>

     <textarea ng-model="articleContent" placeholder="说点什么……" style="width: 100%;height: 100px;padding: 5px;font-size: 17px;    color: rgba(0, 0, 0, 0.57);
" ></textarea>
   </div>


    <br>
    <div class="item item-stacked-label" style="    background: white;">
      <p style=" margin: 0px 0px 0 9px;">上传图片:</p>
      <ion-scroll direction="x">
        <div>
          <img src="img/personal/FB.png" ng-click="clickPhoto()" class="image-list-thumb" style="height: 84px;width: 70px;border: solid #c6c6c6 1px; margin: 5px 10px;">
          <img ng-repeat="image in photos"  ng-click="replaceImage($index)" ng-src="{{$root.imageUrl+image}}" class="image-list-thumb" style="height: 84px;width: 70px;border: solid #c6c6c6 1px; margin: 5px 10px;">
        </div>

      </ion-scroll>
    </div>




    <div class="padding">

      <button class="button button-full button-pink " style="border-radius: 10px" ng-click="onSubmitWorks(articleType,articleTitle,articleContent)">确定提交</button>

    </div>

  </ion-content>

</div>
