<ion-view view-title="校园成果" >
  <ion-content>
    <div class="content has-header ionic-pseudo">
      <div class="list">
        <a class="item item-thumbnail-left" ng-repeat="outcome in schOutcomes" href="#/tabs/school-outcome/outcome{{outcome.id}}">
          <div class="item-thumbnail-left">
          <img ng-src="{{outcome.img}}">
          <h5>{{outcome.title}}</h5>
          </div>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
