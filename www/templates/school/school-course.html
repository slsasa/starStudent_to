<style>
  a {
    text-decoration: none;
    color: #111111;
  }

  .col {
    padding: 0px;
  }

</style>
<ion-view hide-back-button="true">
  <ion-nav-title>
    <span class="title">课程介绍</span>
  </ion-nav-title>
  <ion-nav-buttons>
    <button class="button light button-icon ion-ios-arrow-back" ui-sref="tabs.home"></button>
  </ion-nav-buttons>
  <ion-content>

    <div class="list">


      <div ng-repeat="course in courses">

        <div class="row" style="padding: 0">

          <div class="col-20" >
            <a class="button-course "><img src="{{rootPicUrl+course['PicRef']['Url']}}" style="height: 40px;margin: 0 -36px 15px 0px;"/>{{course['ProfName']}}</a>
           </div>

          <div class="col">
            <div class="row" style="margin: 0 0 0 1px;">
              <div class="course" ng-repeat="detail in course['Course']" ng-if="$index <= 2" ng-click="goCourse(course,detail)">
                <a>{{detail.Name}}</a>
              </div>
            </div>

            <div class="row" style="margin: 0 0 0 1px;" >
              <div class="course" ng-repeat="detail in course['Course']" ng-if="$index > 2" ng-click="goCourse(course,detail)">
                <a>{{detail.Name}}</a>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </ion-content>
</ion-view>
