<style>
  a {
    text-decoration: none;
    color: #111111;
  }

  .col {
    padding: 0px;
  }

</style>
<ion-view hide-back-button="true">
  <ion-nav-title>
    <span class="title">课程介绍</span>
  </ion-nav-title>
  <ion-nav-buttons>
    <button class="button light button-icon ion-ios-arrow-back" ui-sref="tabs.home"></button>
  </ion-nav-buttons>
  <ion-content>

    <div class="list">


      <div ng-repeat="course in courses">

        <div class="row" style="padding: 0">

            <div class="col col-10" style="    margin: 0px 5px 0px 0px;" >
              <a class="button-course "><img src="{{course.Url}}" style="height: 40px;margin: 0 -18px 15px 0px;"/>{{course['ProfName']}}</a>

          <!--<div class="col col-10" style="    margin: 0px 5px 0px 0px;">-->

            <a class="button-course "><img src="{{course.PicRef.Url}}" style="height: 40px;margin: 0 -36px 15px 0px;"/>{{course.ProfName}}</a>

          </div>

          <div class="col" style="    margin: 0 0 0 30px;">

            <div class="row" style="margin: 0px 0px 6px 19px;padding: 0;">

              <div ng-repeat="detail in course.Course" ng-if="detail._id <= 2">
                <a class="button-courselist" ng-click="goCourse(detail)">{{detail.Name}}</a>
              </div>
            </div>

            <div class="row" style="    margin: -5px 0px 0 14px;">
              <div ng-repeat="detail in course.Course" ng-if="detail._id> 2">
                <a class="button-courselist" ng-click="goCourse(detail)">{{detail.Name}}</a>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </ion-content>
</ion-view>
