<ion-view>
  <ion-nav-title>
    <span class="title">明星学员</span>
  </ion-nav-title>

  <ion-content class="list">
    <ion-slide-box  does-continue="true" auto-play="true" show-pager="true">
      <ion-slide ng-repeat="banner in banners">
        <img ng-src="{{banner.bannerImg}}" height="80px" width="100%">
        <h4>{{banner.context}}</h4>
      </ion-slide>
    </ion-slide-box>

    <div class="item button-bar">
      <a class="button button-light" ng-click="intoSchOutcome()">学校成果</a>
      <a class="button button-light" ng-click="intoCourseIntr()">课程介绍</a>
      <a class="button button-light" ng-click="intoTeacherApti()">师资力量</a>
      <a class="button button-light" ng-click="goHonor()">荣誉区</a>
      <a class="button button-light" ng-click="goTeacherStyle()">教师风采</a>
    </div>


    <div class="item" style="padding-left: 6%;padding-right: 6%">

      <marquee  direction="left" onmouseover="this.stop()" onmouseout="this.start()" >
      <span  ng-repeat="dynamic in dynamics">

        <a  href="#/tabs/dynamic-tabs/school-dynamic/{{dynamic.id}}"  ng-if="dynamic.id==0">学校动态:{{dynamic.title}}</a>
        <a  href="#/tabs/dynamic-tabs/school-dynamic/{{dynamic.id}}" ng-if="dynamic.id!=0">{{dynamic.title}}</a>
      </span>
      </marquee>
      <span><a class="button" ng-click="intoSchoolDynamic()">更多</a></span>
    </div>
    <div class="item">
      <p>格林艺术培训学校</p>
      <p>简介</p>
      <div>
        <p>格林艺术培训学校是艺海艺术教育直营的第四分校。艺海艺术教育成立于2009年，七年来迅速发展成湖南省知名度、美誉度极高的艺术类培训学校。学校以先进的办学理念，独到的办学特色，致力于打造全明星优秀少年儿童，培养孩子健全人格，让孩子在充满快乐与爱的氛围中萌发出对美好事物的追求。</p><a href="#">更多</a >
      </div>
    </div>


    <marquee  onmouseover="this.stop()" onmouseout="this.start()">
        <span ng-repeat="banner in banners">
         <a href="#"><img ng-src="{{banner.bannerImg}}" style="width: 30%;height: 30%"></a>

        </span>
    </marquee>


  </ion-content>

</ion-view>
