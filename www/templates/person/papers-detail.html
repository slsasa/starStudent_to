<ion-view>
  <ion-nav-title>
    <span class="title">学术论文详情</span>
  </ion-nav-title>

  <ion-content class="list">
    <h5 style="text-align: center">{{log.title}}</h5>
    <span>
      <p style="padding-left: 10px"> 类型:学术论文</p>
      <div style=" ">
        <a style="margin: 0 7% 0px 25px;"><i style=" margin: 0 5px -16px 0px;font-size: 30px;color: #5D97F9;" class="ion-android-contacts"></i>{{thesis['ReplyList'].length}}</a>
        <a style="margin: 0 12% 0px 25px;"><i style=" margin: 0 5px -16px 0px;font-size: 30px;color: #44c6fb;" class="ion-thumbsup" ></i>{{thesis['LinkCount']}}</a>
        <a ><i style=" margin: 0 5px -16px 0px;font-size: 30px;color: #f48b46;" class="ion-android-share-alt"></i>{{thesis['ShareCount']}}</a>
      </div>
    </span>
    <div>
      <p style="    margin: 0px 10px 10px;">作者:{{teacher.name}}</p>
      <p style="padding-left: 10px">{{thesis['Time'] |date:'yyyy-MM-dd'}}</p>
    </div>
    <div style="padding: 0 10px">
      {{thesis['Content']}}
    </div>

  </ion-content>
  <div class="bar bar-footer row">

    <a class="button button-pink wordD" >点赞</a>
    <a class="button button-pink wordD" >分享</a>


  </div>
</ion-view>
