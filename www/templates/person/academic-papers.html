<ion-view>

  <ion-nav-title>
    <span class="title">学术论文</span>
  </ion-nav-title>
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-ios-arrow-back" ui-sref="tabs.teacher-tabs.teacher-chat"></button>
  </ion-nav-buttons>

  <ion-content class="list">
    <ion-item ng-repeat="tearingPage in teacher.thesis">
      <h5>
        {{tearingPage.title}}
      </h5>
      <p>{{tearingPage.content}}</p>

      <span>
      <h6>{{tearingPage.time | date:'yyyy-MM-dd'}}</h6>
      <a class="button" ng-click="goPaperDetail($index)" style="float: right">>>详情</a>
      </span>
    </ion-item>

  </ion-content>
</ion-view>
