<div class="modal" style="background-color: #f1f1f1">
  <ion-header-bar class="bar bar-header" style="    background: #f96a9f;text-align: center">
    <h5 class="title" style="color: white">新增文章</h5>
    <button class="button button-pink " style="color:white;" ng-click="close()">关闭</button>
  </ion-header-bar>
  <ion-content has-header="true">


   <div style="background: white;">
        <div style="padding: 0px 10px;">
      文章类型
      <select ng-model="articleType">
        <option selected>教学日志</option>
        <option>学术论文</option>
      </select>
      </div>


     <textarea ng-model="articleContent" placeholder="说点什么……" style="width: 100%;    height: 100px;" ></textarea>
   </div>



    <br>
    <div class="item item-stacked-label" style="    background: white;">
      <p style="margin: 10px 10px">上传图片:</p>
      <ion-scroll direction="x">
        <img ng-repeat="image in photos" ng-src="{{$root.imageUrl+image}}"
             ng-click="clickPhoto($index)" class="image-list-thumb" style="height: 84px;width: 70px;border: solid #c6c6c6 1px; margin: 5px 10px;"/>

      </ion-scroll>
    </div>




    <div class="padding">

      <button class="button button-full button-pink " style="border-radius: 10px" ng-click="closeEditModal(articleType,articleContent)">确定提交</button>

    </div>

  </ion-content>

</div>
