<ion-view view-title="密码修改">
  <ion-content style="background-color: #f1f1f1">
<div>
  <div class="reginput">
    <i class="ion-ios-person-outline" style="font-size: 30px;color:white;    padding: 0px 13px 0;"></i>
    <input type="text" class="loginaccount " placeholder="请输入账号" ng-model="user.num " >
  </div>

  <div class="verify">
    <i class="ion-ios-person-outline" style="font-size: 30px;color:white;    padding: 0px 13px 0;"></i>
    <input type="text" class="loginaccount " placeholder="请输入账号" ng-model="user.numverify " >
  </div>
  <a class="button button-pink tt"  ng-click="">获取验证码</a>    <div class="reginput">
  <i class="ion-ios-locked-outline" style="font-size: 30px;color:white;    padding: 0px 13px 0;"></i>
  <input type="password" name="password" class="loginaccount " placeholder="请输入密码" ng-model="user.pwd " >
</div>
  <div class="reginput">
    <i class="ion-ios-locked-outline" style="font-size: 30px;color:white;    padding: 0px 13px 0;"></i>
    <input type="password" name="passwordsure" class="loginaccount " placeholder="再次输入" ng-model="user.pwdsure " >
  </div>

  <div class="padding text-center ">
    <a class="button button-pink" style="width: 80%;margin: 5% 11%;box-shadow:#f96a9f 0px 23px 20px -20px ;font-size: 14px;" ng-click="">提交确认</a>

  </div>
</div>

  </ion-content>
</ion-view>
