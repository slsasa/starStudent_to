<ion-view>
  <ion-nav-title>
    <span class="title">
      密码修改
    </span>
  </ion-nav-title>
  <ion-content style="background-color: #eeeeee">
<div>
  <div class="chainput">
    <i class="ion-ios-person-outline" style="font-size: 30px;color:#f65492;    padding: 0px 13px 0;"></i>
    <input type="text" class="loginaccount " placeholder="请输入账号" ng-model="user.num " style="color:#f65492;">
  </div>

  <div class="chaverify">
    <i class="ion-ios-person-outline" style="font-size: 30px;color:#f65492;    padding: 0px 13px 0;"></i>
    <input type="text" class="loginaccount " placeholder="请输入验证码" ng-model="user.numverify "style="color:#f65492;" >
  </div>
  <a class="button button-pink tt"  ng-click="">获取验证码</a>
  <div class="chainput">
  <i class="ion-ios-locked-outline" style="font-size: 30px;color:#f65492;    padding: 0px 13px 0;"></i>
  <input type="password" name="password" class="loginaccount " placeholder="请输入密码" ng-model="user.pwd " style="color:#f65492;" >
</div>
  <div class="chainput">
    <i class="ion-ios-locked-outline" style="font-size: 30px;color:#f65492;    padding: 0px 13px 0;"></i>
    <input type="password" name="passwordsure" class="loginaccount " placeholder="再次输入" ng-model="user.pwdsure " style="color:#f65492;">
  </div>

  <div class="padding text-center ">
    <a class="button button-pink" style="width: 80%;margin: 5% 11%;box-shadow: #f96a9f 0px 17px 29px -8px;font-size: 14px;" ng-click="">提交确认</a>

  </div>
</div>

  </ion-content>
</ion-view>
