<ion-view>
 <ion-nav-title>
   <span class="title">报名</span>
 </ion-nav-title>

  <ion-content>
    <div class="content ionic-pseudo">
      <div class="list">
        <a class="item" ng-repeat="apply in applys" ng-click="goApplyDeatil(apply.id)">
          <div class="item-thumbnail-left">
          <img ng-src={{apply.img}}>
          <h2>{{apply.title}}</h2>
          <p>报名费:{{apply.cost}}</p>
          </div>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
