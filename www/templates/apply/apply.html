<ion-view>
 <ion-nav-title>
   <span class="title">明星学员</span>
 </ion-nav-title>
  <ion-content>

      <div class="list">
        <a class="item" ng-repeat="apply in applys" ng-click="goApplyDeatil(apply.id)">
          <div class="item-thumbnail-left">
          <img ng-src={{apply.img}}>
          <h2 class="padding">{{apply.title}}</h2>
          <p class="padding">报名费:{{apply.cost}}</p>
          </div>
        </a>
      </div>

  </ion-content>
</ion-view>
