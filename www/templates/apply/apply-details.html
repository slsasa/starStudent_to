<ion-view>
  <ion-nav-title>
    <span class="title">我的报名</span>
  </ion-nav-title>
  <ion-nav-buttons side="left light">
    <button class="button light button-icon icon ion-ios-arrow-back" ui-sref="tabs.apply"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button light button-icon icon ion-android-share-alt" ng-click="showApply();"></button>
  </ion-nav-buttons>
  <ion-content  style="background-color: #f1f1f1">

    <img style="width: 100%;height: 300px" ng-src="{{apply['PicRef']['Url']}}"/>

    <div class="opa-div">
      <p class="padding left light" style="margin-top: -40px;">{{apply['Title']}}</p>
    </div>
    <div class="np padding">
      <p>报名规则</p>

      <p>报名费:{{apply['SignUpCost']}}元</p>

      <p>奖励积分:{{apply['BeginTime']}}</p>

      <p>截止时间:{{apply['EndTime'] | date:'yyyy-MM-dd'}}</p>
    </div>
    <br>

    <p class="content_details">{{apply['Content']}}</p>
    <a class="button button-pink width-sumbit-btn " style="width: 60%;margin-left: 20%"
       ng-click="goSubmitApply(apply['_id'])">我要报名</a>
  </ion-content>
</ion-view>
