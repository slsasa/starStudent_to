<ion-view>
  <ion-nav-title>
    <span class="title">
      学生荣耀
    </span>
  </ion-nav-title>
  <ion-nav-buttons>
    <button class="button button-icon icon ion-ios-arrow-back" ui-sref="tabs.person_stu"></button>
  </ion-nav-buttons>


  <ion-content>
    <div class="list" >
      <ion-item class=" learn item-icon-right" ng-repeat="learn in learns" ng-click="goApplyDeatil(learn.id)" >
        <div >
          {{learn.certificateName}}
        </div>

        <p style="width: 95%;">{{learn.synopsis}}</p>
        <div style="float: right">{{learn.asTime |date:'yyyy-MM-dd'}}</div>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </div>
  </ion-content>


</ion-view>
