<ion-view>
  <ion-nav-title>
    <span class="title">
      学习园
    </span>
  </ion-nav-title>
  <ion-nav-buttons>
    <button class="button button-icon light ion-ios-arrow-back" ui-sref="tabs.person_stu"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right " >
    <button class="button light button-icon icon ion-paper-airplane " ng-click="goAddGarden()"></button>
  </ion-nav-buttons >

  <ion-content>
    <div class="list">
      <div >
        <img src="img/learn-garder/img2.png" style="width: 100%;height: 126px"/>
        <h5 style="color: white;margin: -40px 10px 0px;font-size: 15px">计算机Java基础教学视频</h5>
      </div>

      <ion-item ng-repeat="learn in learns |orderBy:'-Time'">
        <div class="item-avatar">
          <img src="{{rootPicUrl+learn['IssuerAvatarRef']['Url']}}" style="border-radius: 40px">
          <h3 style="margin: 15px 0px 5px 0px;">{{learn['IssuerName']}}</h3>

          <p>{{learn['Time'] |date:'yyyy/MM/dd'}}</p>
          <div ng-if="learn['Content'].length > 26">
            <a ng-repeat="image in learn['PicListRef']">
              <img ng-src="{{rootPicUrl + image['Url']}}" style="width: 100px;height: 100px" ng-click="openBigImage_star(rootPicUrl + image['Url'])">
            </a>
            <div id="{{$index+'contentLearn'}}"> {{learn['Content'] | ifMore}}</div>
            <div id="{{$index+'moreContentLearn'}}" style="display: none"> {{learn['Content']}}</div>
            <div>
              <a ng-click="showMoreContent($index)" id="{{$index +'state'}}">全文</a>
            </div>
            <br>
            <p ng-if="learn['LinkUrl'].length >7">分享链接:http://{{learn['LinkUrl']}}</p>
          </div>
          <div ng-if="learn['Content'].length <= 26">
            <a ng-repeat="image in learn['PicListRef']">
              <img ng-src="{{rootPicUrl + image['Url']}}" style="width: 100px;height: 100px"  ng-click="openBigImage_star(rootPicUrl + image['Url'])">
            </a>
            <p>{{learn['Content']}}</p>
            <br>
            <p ng-if="learn['LinkUrl'].length >7">分享链接:http://{{learn['LinkUrl']}}</p>
          </div>
        </div>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
