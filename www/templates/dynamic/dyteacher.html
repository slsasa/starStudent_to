<ion-view>
  <ion-nav-title class="title">
    <span class="title">教师动态</span>
  </ion-nav-title>
  <ion-content class="list">
    <ion-item class="item-avatar" ng-repeat="terDynamic in  terDynamics">
      <img src="{{terDynamic.img}}">
      <h5>{{terDynamic.name}}</h5>
      <p>{{terDynamic.content}}</p>
      <p>{{terDynamic.time | date:'yyyy-MM-dd'}}</p>
      <div class="comments" ><i class="ion-chatbox-working"></i></div>

    </ion-item>

  </ion-content>
</ion-view>
