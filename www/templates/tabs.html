<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="主页" icon-off="ion-android-mail" icon-on="ion-android-drafts" href="#/tabs{{type}}/school-index">
    <ion-nav-view name="tabs-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="动态圈" icon-off="ion-social-reddit-outline" icon-on="ion-social-reddit" href="#/tabs{{type}}/dynamic-tabs/school-dynamic">
    <ion-nav-view name="dynamic"></ion-nav-view>
  </ion-tab>



  <!-- Chats Tab -->
  <ion-tab title="报名" icon-off="ion-android-favorite-outline" icon-on="ion-android-favorite" href="#/tabs{{type}}/apply">
    <ion-nav-view name="apply"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="个人中心" icon-off="ion-android-contact" icon-on="ion-android-contacts" href="#/tabs{{type}}/stuPerson{{type}}">
    <ion-nav-view name="stuPerson"></ion-nav-view>
  </ion-tab>


</ion-tabs>
