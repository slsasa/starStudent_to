<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="学校简历" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tabs{{type}}/school-index">
    <ion-nav-view name="tabs-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="动态圈" icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye" href="#/tabs{{type}}/dynamic-tabs/school-dynamic">
    <ion-nav-view name="dynamic"></ion-nav-view>
  </ion-tab>



  <!-- Chats Tab -->
  <ion-tab title="报名" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tabs{{type}}/apply">
    <ion-nav-view name="apply"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="个人中心" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tabs{{type}}/person{{type}}">
    <ion-nav-view name="person"></ion-nav-view>
  </ion-tab>


</ion-tabs>
