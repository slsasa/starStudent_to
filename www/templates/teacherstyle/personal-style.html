<ion-view>
  <ion-nav-title>
    <span class="title">教师风采</span>
  </ion-nav-title>
  <ion-content class="list">
    <div >

      <img ng-src="{{teacher.headImg}}" class="styleh">
      <p style="margin: 5px 0 0 15px;">{{teacher.name}}</p>
      <p class="stylec">{{teacher.Detail}}</p>
    </div>

    <ion-item>

         <div style="    padding: 5px 0 5px 0;text-align: center;">
           <img ng-src="{{teacher.styleImg[0].imgs[0]}}" style="height: 125px;width: 100px">
           <img ng-src="{{teacher.styleImg[0].imgs[1]}}" style="height: 125px;width: 100px">
           <img ng-src="{{teacher.styleImg[0].imgs[2]}}" style="height: 125px;width: 100px">
         </div>

      <span>
        <img src="img/teachper/z1.png" ng-click="clickLike()" class="stylez1">点赞</img>
        <p style="float: left">{{like}}</p>
      </span>
        <a class="button" style="float: right;line-height: 25px;margin: 0px 10px 5px 0px;" ng-click="goImgs()">更多>></a>

    </ion-item>

    <ion-item ng-repeat="reward in teacher.honor" class="styleHistor">
      <p>{{reward.reward}}</p>
      <p>{{reward.rewardDetail}}</p>
      <p style="    float: right;margin: 5px 10px 0 0;">{{reward.time | date: 'yyyy-MM-dd'}}</p>
    </ion-item>

  </ion-content>
