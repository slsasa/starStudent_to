<ion-view>
  <ion-nav-title>
    <span class="title">教师风采</span>
  </ion-nav-title>
  <ion-content class="list">
    <div class="item-avatar">

      <img ng-src="{{teacher.headImg}}">
      <p>{{teacher.Detail}}</p>
    </div>

    <ion-item>
       <span ng-repeat="imgDetail in teacher.styleImg" >
         <span ng-repeat="img in imgDetail.imgs">
           <img ng-src="{{img}}" style="height: 30%;width: 30%">
         </span>
        </span>

      <span>
        <button ng-click="clickLike()" style="float: left">点赞{{showImgLen}}</button>
        <p style="float: left">{{like}}</p>
      </span>
        <button style="float: right" ng-click="goImgs()">更多>></button>

    </ion-item>

    <ion-item ng-repeat="reward in teacher.honor">
      <h5>{{reward.reward}}</h5>
      <p>{{reward.rewardDetail}}</p>
      <p>{{reward.time | date: 'yyyy-MM-dd'}}</p>
    </ion-item>

  </ion-content>
  <div class="bar bar-subfooter row">
    <a href="#/works{{teacher.id}}" class="col col-25 button">教学日志</a>
    <a  ng-click="goPaper(teacher.id)" class="col col-25 button">学术论文</a>
    <a href="" class="col col-25 button">点赞</a>
    <a href="" class="col col-25 button">送花</a>
    </a>
  </div>
</ion-view>
