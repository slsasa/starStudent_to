<ion-view>
  <ion-nav-title>
    <span class="title">教师风采</span>
  </ion-nav-title>
  <ion-content class="list">
    <div class="item-avatar">

      <img ng-src="{{teacher.headImg}}">
      <p>{{teacher.Detail}}</p>
    </div>

    <ion-item>
    <span ng-repeat="img in teacher.imgs">
      <img ng-src="{{img.img}}" style="width: 30%;height: 30%">
    </span><br>
      <span>
        <button ng-click="clickLike()" style="float: left">点赞</button>
        <p style="float: left">{{like}}</p>
      </span>
        <button style="float: right">更多>></button>

    </ion-item>

    <ion-item ng-repeat="reward in teacher.honor">
      <h5>{{reward.reward}}</h5>
      <p>{{reward.rewardDetail}}</p>
      <p>{{reward.time | date: 'yyyy-MM-dd'}}</p>
    </ion-item>

  </ion-content>
  <div class="bar bar-subfooter row">
    <a href="#/tabs/teacher-chat/pro-tabs{{teacher.id}}/works{{teacher.id}}" class="col col-25 button">教学日志</a>
    <a href="#/tabs/teacher-chat/pro-tabs{{teacher.id}}/papers{{teacher.id}}" class="col col-25 button">学术论文</a>
    <a href="" class="col col-25 button">点赞</a>
    <a href="" class="col col-25 button">送花</a>
    </a>
  </div>
</ion-view>
