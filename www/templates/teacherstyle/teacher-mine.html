<ion-view>
  <ion-nav-title>
    <span class="title">明星学员</span>
  </ion-nav-title>
  <ion-nav-buttons>
    <button class="button button-icon icon ion-ios-arrow-back" ui-sref="tabs.home"></button>
  </ion-nav-buttons>

  <!--<ion-nav-buttons side="right">-->
    <!--<button class="button button-icon icon ion-ios-search-strong" ui-sref="tabs.home"></button>-->
  <!--</ion-nav-buttons>-->
  <ion-content style="background-color: #f1f1f1">

    <div class="bar-subheader" style="margin: 6px;text-align: center">
      <a class="button" ng-click="showChat()" id="chatClick" style="width: 115px;border-radius: 10px;">教师圈</a>
      <a class="button" ng-click="showCharm()" id="charmClick" style="width: 115px;border-radius: 10px;">魅力教师榜</a>
    </div>

    <div id="chat" class="list">
      <div class="item kk" ng-repeat="teacher in teachers" >
        <div class="item-avatar">
          <img ng-src="{{teacher.headImg}}">
          <h5>{{teacher.name}}</h5>
          <p style="    text-align: justify;">{{teacher.longevity}}</p>
          <div class="button-bar" style="    margin: 20px 0px 0px 0px;">
            <a class="button button-pink " style=" border-radius: 20px;line-height: 29px;height: 29px"  ng-click="goPersonalMine(teacher.id)">个人风采</a>
            <a class="button button-pink "  style=" border-radius: 20px;line-height: 29px;height: 29px" ng-click="goWorks(teacher.id)">作品中心</a>

          </div>
        </div>
      </div>
    </div>

    <div id="charm" class="list" style="display: none">

      <div class="item item-avatar" ng-repeat="teacher in teachers">
        <div class="item-avatar">
          <img ng-src="{{teacher.headImg}}">
          <p>{{teacher.name}}</p>
          <p>{{teacher.longevity}}</p>
          <div class="button-bar">
            <a class="button button-pink" style=" border-radius: 20px;line-height: 29px;height: 29px" ng-click="goPersonalMine(teacher.id)">个人2风采</a>
            <a class="button button-pink"  style=" border-radius: 20px;line-height: 29px;height: 29px" ng-click="goWorks(teacher.id)">作品2中心</a>

          </div>
        </div>
      </div>
    </div>


  </ion-content>

</ion-view>
