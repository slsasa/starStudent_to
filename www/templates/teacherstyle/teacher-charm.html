<ion-view>
  <ion-nav-title>
    <span class="title">教师魅力榜单</span>
  </ion-nav-title>
  <br><br>
  <div class="content has-header ionic-pseudo">
    <div class="list">
      <div class="item item-avatar" ng-repeat="teacher in teachers" >
        <img ng-src="{{teacher.headImg}}">
        <h5>{{teacher.name}}</h5>
        <p>{{teacher.longevity}}</p>

      </div>

    </div>
  </div>
</ion-view>
