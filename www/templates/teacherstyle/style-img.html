<ion-view>
  <ion-content>
    <ion-list>
      <ion-item>
        <span ng-repeat="imgDetail in Imgs">
         <p>{{imgDetail.time |date:'yyyy-MM-dd'}}</p>
         <span ng-repeat="img in imgDetail.pic_url_list track by $index">
           <img ng-src="{{img}}" style="height: 30%;width: 30%">
         </span>
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
