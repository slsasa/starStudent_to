<ion-view>

  <ion-content style="background-color: #f1f1f1">
    <ion-list>
      <ion-item>
        <span ng-repeat="imgDetail in Imgs">
         <p>{{imgDetail['Time'] |date:'yyyy-MM-dd'}}</p>
         <span ng-repeat="img in imgDetail['PicListRef'] track by $index">
           <img ng- src="{{img}}" style="height: 30%;width: 30%">
         </span>
          <hr style="border: solid #dddddd 0.5px">
        </span>


      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
