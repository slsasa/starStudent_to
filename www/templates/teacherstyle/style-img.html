<ion-view >
  <ion-content style="background-color: #f1f1f1">
    <ion-list >
        <div style="background: white">
          <span ng-repeat="imgDetail in Imgs" >
         <p style="    margin: 5px 10px;">{{imgDetail.time |date:'yyyy-MM-dd'}}</p>
         <span ng-repeat="img in imgDetail.imgs" style="    margin: 0px 5px 0 10px;">
           <img ng-src="{{img}}" style="    height: 95px;width: 27%;">
         </span>
          <hr style="border: solid #dddddd 0.5px">
        </span>
        </div>

    </ion-list>
  </ion-content>
</ion-view>
