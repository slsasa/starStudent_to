<ion-view>
  <ion-nav-title>
    <span class="title">日志详情</span>
  </ion-nav-title>

  <ion-content>
  <h5 style="text-align: center">{{tearchingLog['Title']}}</h5>
    <span>
      <p> 类型:教学日志</p>
      <div class="row">
       <a class="col col-25">送花：{{tearchingLog.flower}}</a>
       <a class="col col-25">点赞：{{tearchingLog['LinkCount']}}</a>
       <a class="col col-25">分享：{{tearchingLog['ShareCount']}}</a>
      </div>
    </span>
    <span>
      <p>作者:{{teacher['TeacherName']}}</p>
      <p>{{tearchingLog['Time'] |date:'yyyy-MM-dd'}}</p>
    </span>
    <div>
      {{tearchingLog['Content']}}
    </div>

  </ion-content>
  <div class="bar bar-footer row">
    <a href="" class="col col-50 button">点赞</a>
    <a href="" class="col col-50 button">送花</a>

  </div>
</ion-view>
