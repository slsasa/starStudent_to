<ion-view>
  <ion-nav-title>
    <span class="title">教学日志</span>
  </ion-nav-title>
  <ion-content class="list">
    <ion-item ng-repeat="tearLog in teacher.tearchingLog">
      <h5>
        {{tearLog.title}}
      </h5>
      <p>{{tearLog.content}}</p>
      <h6>{{tearLog.time | date:'yyyy-MM-dd'}}</h6>
    </ion-item>

  </ion-content>
</ion-view>
