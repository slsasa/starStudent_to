<ion-view>
  <br><br>
  <div class="content has-header ionic-pseudo">
    <div class="list">
      <a class="item item-avatar" ng-repeat="honorMan in honorWall">
        <img ng-src="{{honorMan.img}}">
        <h5>{{honorMan.name}}</h5>
        <p>{{honorMan.honorDetail}}</p>
      </a>
    </div>
  </div>

</ion-view>
