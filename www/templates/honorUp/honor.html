<ion-view>
<br><br>
  <div class="content ionic-pseudo">
    <div class="list">
      <a class="item" ng-repeat="honorMan in honorWall">
        <div class="item-avatar">
        <img ng-src="{{honorMan.img}}">
        <h5>{{honorMan.name}}</h5>
        <p>{{honorMan.honorDetail}}</p>
        </div>
      </a>
    </div>
  </div>

</ion-view>
