<ion-view>

<ion-content>
  <div class="ionic-pseudo">
    <div class="list">
      <a class="item " ng-repeat="star in starList">
        <div class="item-avatar">
        <img ng-src="{{star.img}}">
        <h5>{{star.name}}</h5>
        <p>获奖情况：{{star.honorDetail}}</p>
        </div>
      </a>
    </div>
    </div>
</ion-content>



</ion-view>
